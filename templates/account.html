{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">My Account</h1>
<form method="post" class="col-md-8">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" value="{{ user.username }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" name="name" value="{{ user.name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" value="{{ user.email or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address">{{ user.address or '' }}</textarea>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
