{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Products</h1>
<div class="row g-3">
    {% for p in products %}
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">{{ p.description }}</p>
                <p class="card-text fw-bold">${{ '%.2f'|format(p.price) }}</p>
                <a href="{{ url_for('add_to_cart', pid=p.id) }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
